<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Attendance Portal</title>
</head>
<body>

    <div class="attendenseCount">
        <div><h2>Present : <span id="studentPres">0</span></h2></div>
        <div> <h2> Absent : <span id="studentAbs">0</span> </h2> </div>
        <div> <h2>Leave : <span id="studentLeave">0</span></h2> </div>
    </div>

    <div class="tableContainer">
        <table id="student-List">
            <tr>
                <th>S.no</th>
                <th>Name</th>
                <th>Father Name</th>
                <th>Age</th>
                <th>Roll No</th>
                <th>Attendance <img src="" alt=""></th>
            </tr>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
